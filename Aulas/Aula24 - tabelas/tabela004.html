<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastas1</title>
    <style>
        
        table {
            width: 700px;
            font: normal 15pt Inter;
        }

        .t:hover{
            background-color: darkgray;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid purple;
            padding: 8px;
            border-radius: 5px;
        }

        th:hover, td:hover{
            background-color: pink;
            font-weight: bolder;
        }

        .h:hover{       /* Cor azul nos homens */
           background-color: rgb(84, 84, 255); 
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th class="t">Grupos</th>
                <th class="t" colspan="2">Nomes</th>
                <th class="t" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td colspan="2">Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td colspan="2">Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td colspan="2">Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th class="h" rowspan="3">Homens</th>
                <td class="h" colspan="2">Bruno Mendonça</td>
                <td class="h">Intocáveis</td>
                <td class="h">Amnésia</td>
                <td class="h">Gladiador</td>
            </tr>
            <tr>
                <td  class="h" colspan="2">Daniel Lourenço</td>
                <td class="h">Wall-E</td>
                <td class="h">Oldboy</td>
                <td class="h">Dangal</td>
            </tr>
            <tr>
                <td colspan="2"  class="h">Fabiano Mota</td>
                <td  class="h">Star Wars 5</td>
                <td class="h">Taxi Driver</td>
                <td class="h">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
