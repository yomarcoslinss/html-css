<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Inter, Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <label for="sexomasc"><input type="radio" name="sexo" id="sexomasc" checked value="M"> Masculino</label><br>
            <label for="sexofem"><input type="radio" name="sexo" id="sexofem" value="F"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos:</legend>
            <label for="esfutebol"><input type="checkbox" name="esfutebol" id="esfutebol" checked> Futebol</label> <br>
            <label for="esbasquete"><input type="checkbox" name="esbasquete" id="esbasquete" checked> Basquete</label> <br>
            <label for="esnatacao"><input type="checkbox" name="esnatacao" id="esnatacao"> Natação</label> <br>
            <label for="estenis"><input type="checkbox" name="estenis" id="estenis"> Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
