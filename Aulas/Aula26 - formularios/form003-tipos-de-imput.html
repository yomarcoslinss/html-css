<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Inter, Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome completo"
        autocomplete="name">
    </p>
    <p>
        <label for="idmedia">Média</label>
        <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="idmes" value="2022-10">
    </p>
    <p>
        <label for="iddia">Dia da Prova</label>
        <input type="date" name="dia" id="iddia" value="2022-10-03">
    </p>
    <p>
        <label for="idhora">Horario da Prova</label>
        <input type="time" name="hora" id="idhora" value="00:00">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
