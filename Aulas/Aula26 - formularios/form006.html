<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Inter, Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Preencha: </legend>
            <p>
                <label for="idcor">Cor:</label>
                <input type="color" name="cor" id="idcor" value="#00FF00">
            </p>
            <p>
                <label for="idnivel">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="idnivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="idfoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="idfoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
