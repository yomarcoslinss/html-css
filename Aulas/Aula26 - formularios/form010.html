<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idano">Ano de nascimento:</label>
            <input type="number" name="ano" id="idano" required min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="ididade">Idade:</label>
            <output id="ididade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade (){
            let atual = new Date().getFullYear()
            ididade.innerHTML = `Você tem ${Number(atual) - Number(idano.value)} anos`

        }
    </script>
</body>
</html>
